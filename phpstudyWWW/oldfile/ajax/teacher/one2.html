<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户名：<input type="text" id="user" />
<br /><br />
密  码：<input type="password" id="pass" />
<br /><br />
<input type="button" value="注册" id="btn" />
</body>
</html>
<script src="jquery-1.8.2.min.js"></script>
<script>
    $(function () {
        $('#btn').click(function () {
            var user = $('#user').val();
            var pass = $('#pass').val();
            //直接使用ajax
            $.ajax({
                //类型  ：  get或post
                type:'post',
                //地址  ：  地址连接
                url:'one2.php',
                //数据  ：  传递到服务器中的数据
                data:'user='+user+'&pass='+pass,
                //回调函数
                success:function(r)
                {
                    if (r)
                    {
                        alert('注册成功！！！');
                    }
                    else
                    {
                        alert('注册失败！！！');
                    }
                }

            })
        })
    })

</script>
