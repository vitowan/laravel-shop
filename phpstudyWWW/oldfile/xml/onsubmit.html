<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onsubmit</title>
	<script src='jquery-1.8.2.min.js'></script>
</head>
<body>
<!-- 	    onsubmit事件支持所有浏览器。
		onsubmit 属性在提交表单时触发。
        onsubmit事件支持且仅支持form标签。
<form name="form1" action = "#" onsubmit="return rececive()">
如果想返回的是true和false用来判断是否终止提交，则必须在函数前加return（如果不加，不管结果是什么都会跳转），可以看成结果如下
onSubmit="return true" 
onSubmit="return false" 
如果只想跳转出一个框，则不用写return


onclick函数返回false，也不会引起表单提交。例如
<input type="submit" id='sub'> 
	$('#sub').click(function(){
		return false;//此时不提交
	})
 -->


<!-- 建议验证不通过时设置提交按钮为disabled，不能提交 -->


<!-- //如下也可以做表单提交 -->
<form action="each.html" id='su'>
	<input type="text">
<input type="button" id='sub' value='按钮'>
</form>
</body>
</html>
<script>
	$('#sub').click(function(){
		$('#su').submit();
	})

</script>
