{include file='public/header'}
{block name='one'}			


<div class="page-content">
	<div class="page-header">
		<h1>
			商品管理
			<small>
				<i class="icon-double-angle-right"></i>
				 商品分类
				<i class="icon-double-angle-right"></i>
				商品列表
			</small>
		</h1>
	</div><!-- /.page-header -->


<!-- 放中间内容的 -->

			<!-- PAGE CONTENT BEGINS -->
		<form action="{:url('cate/cateSort')}" method='POST'>
			<div class="row">
				<div class="col-xs-12">
					<div class="table-responsive">
						<table id="sample-table-1" class="table table-striped table-bordered table-hover" >
							<thead>
								<tr>
									<th class="col-md-2"  style="text-align:center" >排序</th>
									<th class="col-md-2"  style="text-align:center">ID</th>
									<th class="col-md-4"  style="text-align:center">分类名称</th>

									<th class="col-md-3"  style="text-align:center">
										<i class="icon-time bigger-110 hidden-480"></i>
										更新时间
									</th>
									
									<th class="col-md-1" style="text-align:center">操作</th>
								</tr>
							</thead>

							<tbody>
								{volist name='arr' id='vo'}
								<tr>

									<td  style="text-align:center"><input type="text" name="{$vo.id}" value="{$vo.sid}" style="width:80px"></td>
									<td  style="text-align:center">{$vo.id}</td>

									<td style="padding-left:100px">{$vo.str} {$vo.name}</td>

									<td class="hidden-480"  style="text-align:center">{$vo.date}</td>
								
									<td  style="text-align:right">
										<div class="visible-md visible-lg hidden-sm hidden-xs btn-group" >
											<a href="{:url('cate/cateUpd',array('id'=>$vo.id))}" class="btn btn-xs btn-info" >
												<i class="icon-edit bigger-120"></i>
											</a>

											<a href="javascript:if(confirm('确认删除吗？'))location='{:url("cate/cateDel",array('id'=>$vo.id))}'" class="btn del btn-xs btn-danger" >
												<i class="icon-trash bigger-120" ></i>
											</a>

										</div>
									</td>
								</tr>

								{/volist}
								
							</tbody>

						</table>
					
					<input type="submit" value='确认排序' class='col-md-2'>
					{$html}
					</div><!-- /.table-responsive -->
				</div><!-- /span -->
			</div><!-- /row -->
			
		</form>

</div><!-- /.page-content -->

 {/block}	
 {include file='public/side'}
